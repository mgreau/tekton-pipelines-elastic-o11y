    - build-pipeline
    kind: Pipeline
    plural: pipelines
  scope: Namespaced
  version: v1alpha1

---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: pipelineruns.pipeline.knative.dev
