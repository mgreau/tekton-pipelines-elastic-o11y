  scope: Namespaced
  version: v1alpha1

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: build-pipeline-controller
  name: build-pipeline-controller
  namespace: knative-build-pipeline
spec:
  ports:
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: build-pipeline-controller

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: build-pipeline-webhook
  name: build-pipeline-webhook
  namespace: knative-build-pipeline
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: build-pipeline-webhook

---
apiVersion: v1
data: null
kind: ConfigMap
metadata:
  name: config-artifact-bucket
  namespace: knative-build-pipeline

---
apiVersion: v1
data:
  image: gcr.io/k8s-prow/entrypoint@sha256:7c7cd8906ce4982ffee326218e9fc75da2d4896d53cabc9833b9cc8d2d6b2b8f
kind: ConfigMap
metadata:
  name: config-entrypoint
  namespace: knative-build-pipeline

---
apiVersion: v1
data:
  loglevel.controller: info
  loglevel.webhook: info
  zap-logger-config: |
    {
      "level": "info",
      "development": false,
      "sampling": {
        "initial": 100,
        "thereafter": 100
      },
      "outputPaths": ["stdout"],
      "errorOutputPaths": ["stderr"],
      "encoding": "json",
      "encoderConfig": {
        "timeKey": "",
        "levelKey": "level",
        "nameKey": "logger",
        "callerKey": "caller",
        "messageKey": "msg",
        "stacktraceKey": "stacktrace",
        "lineEnding": "",
        "levelEncoder": "",
        "timeEncoder": "",
        "durationEncoder": "",
        "callerEncoder": ""
      }
    }
kind: ConfigMap
metadata:
  name: config-logging
  namespace: knative-build-pipeline

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: build-pipeline-controller
  namespace: knative-build-pipeline
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: build-pipeline-controller
    spec:
      containers:
      - args:
        - -logtostderr
        - -stderrthreshold
        - INFO
        - -kubeconfig-writer-image
        - gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/kubeconfigwriter@sha256:9e0171c9a7748a6e41ad26baa2f00b6d5da6824aa0b5792c650a77ce943e5d6c
        - -creds-image
        - gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/creds-init@sha256:a2fab58237f8c3ba701371c96cc9ca28a3f21761db4d2c7afac52a42c5472544
        - -git-image
        - gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/git-init@sha256:268f3b0422aa9dd25475f8d578e209f92c13ca73a06dd137cc3143710449778a
        - -nop-image
        - gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/nop@sha256:72237f7e9dc16a04071aa641bc17954599fc52304f4909313473b223f54f004f
        - -bash-noop-image
        - gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/bash@sha256:532974589636f7b70bf01762cb1f046a99cbb3a0be0b6b48074a0d572d6dd9fe
        - -gsutil-image
        - gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/gsutil@sha256:77ed6660c582b5440f432e0e58c85ea1b321717d3e4c9495b7a8cd2ad0ce16d5
        image: gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/controller@sha256:4ef25627eff38df65afff5e0579dd8d08bfcd21e8130109fd2910d66516ded97
        name: build-pipeline-controller
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: build-pipeline-controller
      volumes:
      - configMap:
          name: config-logging
        name: config-logging

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: build-pipeline-webhook
  namespace: knative-build-pipeline
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: build-pipeline-webhook
    spec:
      containers:
      - image: gcr.io/knative-nightly/github.com/knative/build-pipeline/cmd/webhook@sha256:d4309a7dd976276f9e8fd70b35232a903b6475bb0eeed03c6b89c115f912f9e7
        name: webhook
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: build-pipeline-controller
      volumes:
      - configMap:
          name: config-logging
        name: config-logging

---
